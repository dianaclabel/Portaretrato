<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portaretrato</title>
  </head>
  <body class="pared">
    <figure class="portaretrato">
      <img class="foto" src="https://placeimg.com/800/600/any" alt="foto" />
    </figure>
    <script>
        const foto = document.querySelector(".foto")
        foto.addEventListener("click", function (event) {
            foto.src = "https://placeimg.com/800/600/any?" + Date.now()
        })
    </script>
  </body>
</html>
